<!DOCTYPE html>
<html class="no-js" data-service-worker="service-worker.js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="theme-color" content="#ffffff">
    <title>Todo App</title>
    <script type="module" src="js/index.js" async=""></script>
    <link rel="stylesheet" href="css/styles/index.css" media="all" />
		<link rel="icon" type="image/svg+xml" sizes="any" href="img/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/icon-32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/icon-16.png">
		<link rel="manifest" href="manifest.json">
		<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#2084ff">
  </head>
  <body class="background-primary color-default border-box font-main">
    <todo-app></todo-app>
    <template id="todo-app-template">
      <todo-list></todo-list>
      <todo-form></todo-form>
    </template>
    <template id="todo-item-template">
      <style>
        .current-color {
          fill: currentColor;
        }

        .icon, .icon * {
        	color: inherit;
        	max-width: 100%;
        	max-height: 100%;
        	width: 1em;
        	height: 1em;
        	vertical-align: middle;
        }
      </style>
      <div class="todo-item">
        <span class="item-label"><slot name="label"></slot></span>
        <span>
          <svg class="current-color icon">
            <use xlink:href="img/icons.svg#calendar" />
          </svg>
          <slot name="due"></slot>
          <details>
            <summary>
              <svg class="current-color icon">
                <use xlink:href="img/icons.svg#view-more" />
              </svg>
            </summary>
          </details>
          <div><slot name="description"></slot></div>
        </span>
        <span>
          <button type="button" data-action="done">
            <svg class="current-color icon">
              <use xlink:href="img/icons.svg#check" />
            </svg>
          </button>
          <button type="button" data-action="remove">
            <svg class="current-color icon">
              <use xlink:href="img/icons.svg#x" />
            </svg>
          </button>
        </span>
      </div>
    </template>
    <template id="todo-form-template">
      <form name="addItem">
        <input type="text" name="label" placeholder="Item label" required="" />
        <label>
          <svg class="current-color icon">
            <use xlink:href="img/icons.svg#calendar" />
          </svg>
          <input type="date" name="due" />
        </label>
        <button type="submit">
          <svg class="current-color icon">
            <use xlink:href="img/icons.svg#plus" />
          </svg>
        </button>
      </form>
    </template>
  </body>
</html>
